<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - KF Pizzaria</title>

<style>
body {
  font-family: Arial, sans-serif;
  background:#0e0e0e;
  color:#fff;
  margin:0;
  padding:20px;
}
h1 { color:#00ff66; text-align:center; }

.pedido {
  background:#1c1c1c;
  border:2px solid #00ff66;
  border-radius:10px;
  padding:15px;
  margin-bottom:15px;
}
.pedido strong { color:#00ff66; }
.item { margin-left:10px; }

.status {
  margin-top:10px;
  padding:6px 10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  font-weight:bold;
}
.concluir { background:#00ff66; color:#000; }
</style>
</head>

<body>

<h1>ğŸ“‹ Pedidos Recebidos</h1>
<div id="listaPedidos"></div>

<script type="module">
import { db } from "./firebase.js";
import {
  collection,
  query,
  orderBy,
  onSnapshot,
  updateDoc,
  doc
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const lista = document.getElementById("listaPedidos");

const q = query(
  collection(db, "pedidos"),
  orderBy("criadoEm", "desc")
);

// ğŸ”„ ATUALIZA EM TEMPO REAL
onSnapshot(q, snapshot => {
  lista.innerHTML = "";

  if (snapshot.empty) {
    lista.innerHTML = "<p>Nenhum pedido ainda.</p>";
    return;
  }

  snapshot.forEach(docSnap => {
    const p = docSnap.data();

    const div = document.createElement("div");
    div.className = "pedido";

    div.innerHTML = `
      <strong>ğŸ‘¤ ${p.nome}</strong><br>
      ğŸ“ ${p.endereco}<br>
      ğŸ’³ ${p.pagamento}<br>
      ğŸ’° Total: R$ ${p.total?.toFixed(2)}<br>
      <br>
      <strong>ğŸ§¾ Itens:</strong>
      ${p.itens.map(i =>
        `<div class="item">- ${i.nome} x${i.quantidade}</div>`
      ).join("")}
      ${p.observacao ? `<br><strong>Obs:</strong> ${p.observacao}` : ""}
      <br><br>
      <button class="status concluir">âœ”ï¸ Concluir pedido</button>
    `;

    div.querySelector("button").onclick = async () => {
      await updateDoc(doc(db, "pedidos", docSnap.id), {
        status: "ConcluÃ­do"
      });
      div.remove();
    };

    lista.appendChild(div);
  });
});
</script>

</body>
</html>
